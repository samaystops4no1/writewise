<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 320px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .writewise-container {
            padding: 12px;
        }

        .writewise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .writewise-logo {
            width: 24px;
            height: 24px;
            background-color: #333;
            border-radius: 4px;
        }

        .writewise-close-button {
            cursor: pointer;
            padding: 4px;
        }

        .writewise-close-button svg {
            width: 16px;
            height: 16px;
            fill: #666;
        }

        .writewise-close-button:hover svg {
            fill: #333;
        }

        .writewise-word-list {
            height: 200px;
            overflow-y: auto;
            margin-top: 12px;
            padding-right: 8px;
        }

        .writewise-word-list::-webkit-scrollbar {
            width: 8px;
        }

        .writewise-word-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .writewise-word-list::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .writewise-word-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .writewise-wrong-word {
            color: #d32f2f;
            text-decoration: line-through;
            margin-right: 12px;
        }

        .writewise-arrow {
            color: #666;
            margin-right: 12px;
            font-size: 14px;
        }

        .writewise-correct-word {
            color: #2e7d32;
            font-weight: 500;
        }

        .input-section {
            margin-top: 20px;
        }

        .input-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2e7d32;
            font-size: 14px;
        }

        .input-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-section button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .input-section button:hover {
            background-color: #0056b3;
        }

        #response-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
            font-size: 14px;
        }

        .icon-section {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .icon svg {
            width: 24px;
            height: 24px;
            fill: #666;
        }

        .icon:hover svg {
            fill: #333;
        }

        .icon-label {
            margin-top: 4px;
            font-size: 12px;
            color: #666;
        }

        .icon:hover .icon-label {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="writewise-container">
        <div class="writewise-header">
            <div class="writewise-logo"></div>
            <div class="writewise-close-button">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
        </div>

        <div style="padding: 16px; color: #388e3c; border-radius: 4px; font-size: 16px; text-align: center; border: 1px solid #388e3c;">
            Good work! No spelling mistakes found
        </div>
        

        <div class="writewise-word-list">
            <div class="writewise-word-item">
                <span class="writewise-wrong-word">recieve</span>
                <span class="writewise-arrow">â†’</span>
                <span class="writewise-correct-word">receive</span>
            </div>
            <!-- More word pairs -->
        </div>

        <div class="input-section">
            <label for="tone">Tone:</label>
            <input type="text" id="tone" placeholder="Enter tone (e.g., formal, casual)">

            <label for="persona">Persona:</label>
            <input type="text" id="persona" placeholder="Enter persona (e.g., teacher, friend)">

            <label for="additional-info">Additional Info:</label>
            <input type="text" id="additional-info" placeholder="Enter additional information">

            <button id="generate-content">Generate Content</button>
        </div>

        <div id="response-section">
            <h3>Generated Response:</h3>
            <p id="response-content"></p>
        </div>

        <div class="icon-section">
            <div class="icon" id="expand-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M4 10v4h4l-4-4zm16-4h-4l4 4v-4zm-4 8h4v4l-4-4zM4 10v4h4l-4-4zm0 4h4v4l-4-4zm8-8v4H8l4-4zm8 8v4h-4l4-4zm-4-4H8V8l4 4z"/>
                </svg>
                <div class="icon-label">Expand</div>
            </div>
            <div class="icon" id="summarize-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM7 7h10v2H7V7zm0 4h6v2H7v-2z"/>
                </svg>
                <div class="icon-label">Summarize</div>
            </div>
            <div class="icon" id="rephrase-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M4 6h16v2H4zm0 6h10v2H4zm0 6h16v2H4z"/>
                </svg>
                <div class="icon-label">Rephrase</div>
            </div>
        </div>
    </div>

    <script>
        // Close button functionality
        document.querySelector('.writewise-close-button').addEventListener('click', () => {
            window.close();
        });

        // "Generate Content" button functionality
        document.getElementById('generate-content').addEventListener('click', function () {
            const tone = document.getElementById('tone').value;
            const persona = document.getElementById('persona').value;
            const additionalInfo = document.getElementById('additional-info').value;

            const response = `Tone: ${tone}, Persona: ${persona}, Additional Info: ${additionalInfo}.`;
            document.getElementById('response-content').textContent = response;

            document.getElementById('response-section').style.display = 'block';
        });

        // Add functionality for icons here as needed
        document.getElementById('expand-icon').addEventListener('click', () => {
            alert('Expand functionality triggered!');
        });

        document.getElementById('summarize-icon').addEventListener('click', () => {
            alert('Summarize functionality triggered!');
        });

        document.getElementById('rephrase-icon').addEventListener('click', () => {
            alert('Rephrase functionality triggered!');
        });
    </script>
</body>
</html>
